<div class="to-do-page">
    <!-- Mostrar el título solo si es necesario -->
    <div>
        <h1 *ngIf="showTitle">{{ title }}</h1>
        <!-- Botón debajo del título -->
        <button *ngIf="showTitle" mat-raised-button color="primary" (click)="createNewTask()">
            Crea tu primera tarea
        </button>
    </div>

    <!-- Mostrar tareas si existen -->
    <div class="task-cards" *ngIf="todos.length > 0">
        <div *ngFor="let todo of todos" class="task-card-wrapper" cdkDrag
            [cdkDragFreeDragPosition]="{ x: todo.positionx || 0, y: todo.positiony || 0 }"
            (cdkDragEnded)="onDragEnd($event, todo)">
            <app-task-card [task]="todo"></app-task-card>
        </div>
    </div>
    <!-- Botón flotante circular -->
    <button *ngIf="todos.length > 0" mat-fab color="accent" class="floating-button" (click)="createNewTask()">
        <mat-icon>add</mat-icon>
    </button>
</div>
