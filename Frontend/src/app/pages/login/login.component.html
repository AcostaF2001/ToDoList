<div class="page-login">
    <div class="Container">
        <!-- Formulario de Login -->
        <div class="login-container">
            <div class="login-card">
                <h2 class="text-center mb-4 titulo-inicio">Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                    <!-- Campo Usuario -->
                    <mat-form-field appearance="outline" class="full-width mb-3 input-color">
                        <mat-label>UserName</mat-label>
                        <mat-icon matPrefix>person</mat-icon>
                        <input matInput type="email" formControlName="username" placeholder="Goku123" />
                        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">UserName is required</mat-error>
                      </mat-form-field>
                      
                      <mat-form-field appearance="outline" class="full-width mb-3">
                        <mat-label>Password</mat-label>
                        <mat-icon matPrefix>lock</mat-icon>
                        <input
                          matInput
                          [type]="hidePassword ? 'password' : 'text'"
                          formControlName="password"
                          placeholder="********"
                        />
                        <button
                          mat-icon-button
                          matSuffix
                          (click)="togglePasswordVisibility()"
                          [attr.aria-label]="'Toggle password visibility'"
                          [attr.aria-pressed]="!hidePassword"
                        >
                          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                          Password is required
                        </mat-error>
                      </mat-form-field>

                    <!-- Botón de Ingreso -->
                    <button mat-raised-button color="warn" type="submit" class="login-button"
                        [disabled]="loginForm.invalid">
                        Login
                    </button>
                </form>

                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                    {{ errorMessage }}
                </div>

                <!-- Enlace de Recuperación -->
                <div class="text-center mt-3 register-container">
                    <a class="register" routerLink="/auth/register">Register</a>
                </div>

                <div class="Copyright">
                    <p>&#64;Copyright | AcostaF2001</p>
                </div>
            </div>
        </div>
        <!-- Sección Visual -->
        <div class="visual-content">
            <div class="welcome-text">
                <h1>Welcome!</h1>
                <p>Your tasks, your goals, your success. Log in and start checking things off!</p>
            </div>
        </div>
    </div>
</div>
